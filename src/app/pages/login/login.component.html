<div class="login">
  <div>
    <h1>Iniciar Sesion</h1>
    <form [formGroup]="loginForm" class="login__form mt-4">
      <input
        type="text"
        placeholder="nickname"
        formControlName="nickname"
        class="form-control"
      />
      <span *ngIf="nickname?.errors?.['required']" class="invalid-feedback"
        >Ingresa un Nickname ðŸ¥º
      </span>
      <button class="mt-4 btn btn-success" (click)="onSubmit()">
        Ingresar
      </button>
    </form>
  </div>
</div>
